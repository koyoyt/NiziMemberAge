    <div class="mako">
        <p class="name">Mako</p>
        <p class="birthday">2001.04.04</p>
        <p id="mako_yo"></p>
            <script>
                const mako_birthday = {
                    year: 2001,
                    month: 04,
                    date: 04
                };
                var today = new Date();
                var mako_thisYearsBirthday = new Date(today.getFullYear(), mako_birthday.month-1, mako_birthday.date);
                var mako_age = today.getFullYear() - mako_birthday.year;
                if(today < mako_thisYearsBirthday){
                    mako_age--; //今年まだ誕生日が来ていない
                }
                var mako_yo = document.getElementById('mako_yo');
                mako_yo.innerHTML = '<p class="years-old">' + mako_age +'</p>';
            </script>
    </div>
